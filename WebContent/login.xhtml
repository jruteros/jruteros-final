<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/facelets/templates/defaultVista.xhtml">
	
	<ui:define name="menu">
		<ui:include src="menuPublic.xhtml" />
	</ui:define>
	<ui:define name="contenido">
		<div id="login">
				<h2>
					<span class="fontawesome-lock"></span>Login
				</h2>
				<h:form id="formu">
				<fieldset> 
					<h:message for="formu" /> <br />
					<h:outputLabel id="labelUsername" for="username" value="Usuario" /> 
					<h:inputText id="username" value="#{LoginBean.username}" required="true" >
						<f:validateLength maximum="64" minimum="3" /> 
					</h:inputText> 
					<h:message for="username" /><br /> 
					<h:outputLabel id="labelPassword" for="password" value="ContraseÃ±a" /> 
					<h:inputSecret id="password" value="#{LoginBean.password}" required="true"> 
						<f:validateLength maximum="64" minimum="3" /> 
					</h:inputSecret>
					<h:message for="password" /><br />
					<h:commandButton id="submit" action="#{LoginBean.login}" value="Enviar" />
				</fieldset>
				</h:form>
			</div>
	</ui:define>
</ui:composition>
