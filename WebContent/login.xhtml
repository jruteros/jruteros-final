<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/facelets/templates/defaultVista.xhtml">
	
	<ui:define name="menu">
		<ui:include src="menuPublic.xhtml" />
	</ui:define>
	<ui:define name="contenido">
			<h:panelGroup rendered="#{not empty facesContext.messageList}">
			<div class="row">
				<div class="alert alert-success text-center"><h:outputText id="mensaje"></h:outputText><h:message for="mensaje" /></div>
			</div>
			</h:panelGroup>
		<div id="login">
				<h2>
					<span class="fontawesome-lock"></span>Login
				</h2>
				<h:form id="formu">
				<fieldset> 
					<div><h:message for="formu" /></div>
					<h:outputLabel id="labelUsername" for="username" value="Usuario" />
					<h:inputText id="username" value="#{LoginBean.username}" required="true" label="Usuario" >
						<f:validateLength maximum="64" minimum="3" /> 
					</h:inputText> 
					<div>
					<h:message for="username" />
					</div> 
					<h:outputLabel id="labelPassword" for="password" value="Contraseña" /> 
					<h:inputSecret id="password" value="#{LoginBean.password}" required="true" label="Contraseña"> 
						<!-- <f:validateLength for="password" maximum="64" minimum="3" />  -->
					</h:inputSecret>
					<div>
					<h:message for="password" />
					</div>
					<h:commandButton id="submit" action="#{LoginBean.login}" value="Enviar" />
				</fieldset>
				</h:form>
			</div>
	</ui:define>
</ui:composition>
