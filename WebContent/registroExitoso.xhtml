<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/WEB-INF/facelets/templates/defaultVista.xhtml">
	
	<ui:define name="menu">
		<ui:include src="menuPublic.xhtml" />
	</ui:define>
	<ui:define name="contenido">
	<div id="content">
		<h1>Sus credenciales de identificación:</h1>
		<div>
			Nombre usuario: #{RegistrarBean.usuario.nombreUsuario}
		</div>
		<div>
			Contraseña: #{RegistrarBean.clave}
		</div>
		<div>
			Recuerde cambiar la clave autogenerada por una propia.
		</div>
	</div>
	</ui:define>
</ui:composition>
