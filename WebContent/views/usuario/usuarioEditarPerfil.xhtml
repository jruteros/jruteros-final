<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/WEB-INF/facelets/templates/defaultVista.xhtml">
	
	<ui:define name="menu">
		<ui:include src="#{menu}" />
	</ui:define>
	<ui:define name="contenido">
		<div id="login">
			<h2>
				<span class="fontawesome-lock"></span>Datos Perfil
			</h2>
			<h:form id="formu">
				<fieldset>
					<div class="error">
						<h:message for="formu"/>
					</div>
					
					<h:outputLabel id="labelNombreUsuario" for="nombreUsuario">Nombre de usuario: </h:outputLabel>
					<h:inputText id="nombre" required="true" value="#{PerfilBean.usuario.nombreUsuario}" label="Nombre">
					

					<h:outputLabel id="labelEmail" for="email">Email:</h:outputLabel>
					<h:inputText id="email" required="true" value="#{PerfilBean.usuario.email}" label="Email" validatorMessage="No es un email válido">
						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					<div>
						<h:message for="email" />
					</div>

					<h:outputLabel id="labelNombre" for="nombre">Nombre:</h:outputLabel>
					<h:inputText id="nombre" required="true" value="#{PerfilBean.usuario.nombre}" label="Nombre">
						<!-- <f:validateRegex /> -->
					</h:inputText>
					<div>
						<h:message for="nombre" />
					</div>
					
					<h:outputLabel id="labelApellido" for="apellido">Apellido:</h:outputLabel>
					<h:inputText id="apellido" required="true" value="#{PerfilBean.usuario.apellido}" label="Apellido">
						<!-- <f:validateRegex /> -->
					</h:inputText>
					<div>
						<h:message for="apellido" />
					</div>
					
					<h:outputLabel id="labelDni" for="dni">DNI:</h:outputLabel>
					<h:inputText id="dni" required="true" value="#{PerfilBean.usuario.dni}" label="Dni">
						<!-- <f:validateRegex /> -->
					</h:inputText>
					<div>
						<h:message for="dni" />
					</div>
					
					<h:outputLabel id="labelDomicilio" for="domicilio">Domicilio:</h:outputLabel>
					<h:inputText id="domicilio" required="true" value="#{PerfilBean.usuario.domicilio}" label="Domicilio">
						<!-- <f:validateRegex /> -->
					</h:inputText>
					<div>
						<h:message for="domicilio" />
					</div>
					
					<div>
						<h:message for="newPassword" />
					</div>
					<h:outputLabel id="labelNewPassword" for="newPassword">Contraseña nueva:</h:outputLabel>
					<h:inputSecret id="newPassword" value="#{PerfilBean.newPassword}" label="Contraseña">
						<!-- <f:validateRegex /> -->
					</h:inputSecret>
					
					<h:outputLabel id="labelconfirmatePassword" for="confirmatePassword">Confirmar Contraseña:</h:outputLabel>
					<h:inputSecret id="confirmatePassword" value="#{PerfilBean.confirmatePassword}" label="Contraseña">
						<!-- <f:validateRegex /> -->
					</h:inputSecret>
					<div>
						<h:message for="confirmatePassword" />
					</div>			
					<h:commandButton action="#{PerfilBean.modificar}" value="Guardar" />
				</fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
