<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/facelets/templates/defaultVista.xhtml">
	
	<ui:define name="menu">
		<!-- <ui:include src="menuUsuario.xhtml" /> -->
		<ui:include src="#{menu}" />
	</ui:define>
	<ui:define name="contenido">
		
				<h:form id="formu">
				<fieldset>
					<h2>Ruta</h2>	
					<div class="error">
						<h:message for="formulario"/>
					</div>
					
					<h:inputHidden id="id_ruta"  hidden="true" value="#{MisRutasBean.ruta.id_ruta}" ></h:inputHidden>
					
					<div>
						<h:outputLabel id="labelNombreRuta" for="nombreRuta">Nombre de la ruta: </h:outputLabel>
						<h:inputText id="nombreRuta" required="true" value="#{MisRutasBean.ruta.nombre}" disabled="true"></h:inputText>
					</div>
					<div>
						<h:outputLabel id="labelDescripcion" for="descripcion">Descripción:</h:outputLabel>
						<h:inputText id="descripcion" required="true" value="#{MisRutasBean.ruta.descripcion}" disabled="true"></h:inputText>
					</div>
					<div>
						<h:outputLabel id="labelPrivacidad" for="privacidad">Privacidad:</h:outputLabel>
						<h:inputText id="privacidad" required="true" value="#{MisRutasBean.ruta.privacidad.nombre}" disabled="true"></h:inputText>
					</div>
					<div>
						<h:outputLabel id="labelFormato" for="formato">Formato:</h:outputLabel>
						<h:inputText id="formato" required="true" value="#{MisRutasBean.ruta.formato.nombre}" disabled="true"></h:inputText>
					</div>				
					<div>
						<h:outputLabel id="labelFechaRealizacion" for="fechaRealizacion">Fecha de realización:</h:outputLabel>
						<h:inputText id="fecha_realizacion" required="true" value="#{MisRutasBean.ruta.fecha_realizacion}" disabled="true"></h:inputText>		
					</div>
					<div>
						<h:outputLabel id="labelActividad" for="actividad">Actividad:</h:outputLabel>
						<h:inputText id="actividad" required="true" value="#{MisRutasBean.ruta.actividad.nombre}" disabled="true"></h:inputText>
					</div>									
					<div>
						<h:outputLabel id="labelDificultad" for="dificultad">Dificultad:</h:outputLabel>
						<h:inputText id="dificultad" required="true" value="#{MisRutasBean.ruta.dificultad.nombre}" disabled="true"></h:inputText>	
					</div>		
					<div>
						<h:outputLabel id="labelRecorridoEnKm" for="recorrido">Recorrido en km:</h:outputLabel>
						<h:inputText id="recorridoEnKm" value="#{MisRutasBean.ruta.distancia}" disabled="true"></h:inputText>
					</div>	
					<div>
						<div>
							<h:outputLabel id="recorrido" for="recorrido">Recorrido:</h:outputLabel>
						</div>
						<div>
							<span><input type="button" value="Ir al Origen" id="ir_al_origen"/></span>
						<span><input type="button" value="Ir al Final" id="ir_al_fin"/></span> 
						</div>
						<div id="googleMap" style="width:100%;height:400px;"></div>
					</div>
							
				</fieldset>
			</h:form>			
			<a href="usuarioAdministrarMisRutas.xhtml" class="btn btn-default" >Volver</a>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDiuFYJX8XkPbKzDROBnOGr4hQfenJlwC4"> </script>
	<script src="../../resources/js/usuarioVerMasRuta.js"></script>	
	</ui:define>
</ui:composition>
