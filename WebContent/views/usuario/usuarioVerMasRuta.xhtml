<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/facelets/templates/defaultVista.xhtml">
	
	<ui:define name="menu">
		<!-- <ui:include src="menuUsuario.xhtml" /> -->
		<ui:include src="#{menu}" />
	</ui:define>
	<ui:define name="contenido">
		
				<h:form id="formu">
				<fieldset>
					<h2>Nueva Ruta</h2>	
					<div class="error">
						<h:message for="formulario"/>
					</div>
					
					<h:inputHidden id="id_ruta"  hidden="true" value="#{RutaBean.ruta.id_ruta}" ></h:inputHidden>
					
					<div>
						<h:outputLabel id="labelNombreRuta" for="nombreRuta">Nombre de la ruta: </h:outputLabel>
						<h:inputText id="nombreRuta" value="#{RutaBean.ruta.nombre}" disabled="true"></h:inputText>
					</div>
					<div>
						<h:outputLabel id="labelDescripcion" for="descripcion">Descripción:</h:outputLabel>
						<h:inputText id="descripcion" value="#{RutaBean.ruta.descripcion}" disabled="true"></h:inputText>
					</div>
					<div>
						<h:outputLabel id="labelPrivacidad" for="privacidad">Privacidad:</h:outputLabel>
						<h:inputText id="privacidad" value="#{RutaBean.ruta.privacidad.nombre}" disabled="true"></h:inputText>
					</div>
					<div>
						<h:outputLabel id="labelFormato" for="formato">Formato:</h:outputLabel>
						<h:inputText id="formato" value="#{RutaBean.ruta.formato.nombre}" disabled="true"></h:inputText>
					</div>				
					<div>
						<h:outputLabel id="labelFechaRealizacion" for="fechaRealizacion">Fecha de realización:</h:outputLabel>
						<h:inputText id="fecha_realizacion" value="#{RutaBean.ruta.fecha_realizacion}" disabled="true"></h:inputText>		
					</div>
					<div>
						<h:outputLabel id="labelActividad" for="actividad">Actividad:</h:outputLabel>
						<h:inputText id="actividad" value="#{RutaBean.ruta.actividad.nombre}" disabled="true"></h:inputText>
					</div>									
					<div>
						<h:outputLabel id="labelDificultad" for="dificultad">Dificultad:</h:outputLabel>
						<h:inputText id="dificultad" value="#{RutaBean.ruta.dificultad.nombre}" disabled="true"></h:inputText>	
					</div>
					<div>
						<h:outputLabel id="labelCantidadUsuarios" for="cantidadUsuarios">Cantidad de Usuarios que hicieron esta ruta:</h:outputLabel>
						<h:inputText id="cantidadUsuarios" value="#{RutaBean.cantidadUsuarios}" disabled="true"></h:inputText>	
					</div>	
					<div>
						<h:outputLabel id="labelPromedio" for="promedio">Promedio:</h:outputLabel>
						<c:choose>
							<c:when test="#{RutaBean.promedio eq '0'}">
								<h:inputText id="guion" required="true" value="-" disabled="true"></h:inputText>
							</c:when >
							<c:otherwise>
   								 <h:inputText id="promedio" required="true" value="#{RutaBean.promedio}" disabled="true"></h:inputText>
  							</c:otherwise>
						</c:choose>
							
					</div>				
					<div>
						<div>
							<h:outputLabel id="recorrido" for="recorrido">Recorrido:</h:outputLabel>
						</div>
						<div>
							<input type="button" value="Ir al Origen" id="centrar"/> 
						</div>
						<div id="googleMap" style="width:100%;height:400px;"></div>
					</div>
							
				</fieldset>
			</h:form>			
			<a href="usuarioAdministrarRutas.xhtml" class="btn btn-default" >Volver</a>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDiuFYJX8XkPbKzDROBnOGr4hQfenJlwC4"> </script>
	<script src="../../resources/js/usuarioVerMasRuta.js"></script>	
	</ui:define>
</ui:composition>
