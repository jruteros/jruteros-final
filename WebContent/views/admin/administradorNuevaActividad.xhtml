<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/facelets/templates/defaultVista.xhtml">
	
	<ui:define name="menu">
		<ui:include src="#{menu}" />
	</ui:define>
	
	<ui:define name="contenido">
		<div id="login">
			<h2>Nueva Actividad</h2>
			<h:form id="formu">
				<fieldset>
					<div>
						<h:message for="formu" />
					</div>
					
					<h:outputLabel id="labelNombreActividad" for="nombreActividad">Nombre de Actividad:</h:outputLabel>
					<h:inputText id="nombreActividad" required="true" value="#{ActividadBean.actividad.nombre}" label="Nombre de actividad">
					</h:inputText>
					<div>
						<h:message for="nombreActividad" />
					</div>
					<a href="administradorAdminActividades.xhtml" class="btn btn-default" >Volver</a>					
					<h:commandButton action="#{ActividadBean.guardarActividad}" value="Guardar" />
				</fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
